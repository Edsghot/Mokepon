<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>MOKEPON! </title>
        <script src="./js/mokepon.js"></script>
    </head
    <body>
        <h1>MOKEPON! 🌊🔥🍁</h1>

        <section id = "seccion-de-seleccionar-mascota">
            <h2>Elije tu mascota: </h2>

            <input type="radio" name="mascota" id="hipodoge"/>
            <label for="hipodoge">Hipoge</label>
            <input type="radio" name="mascota" id="capipepo"/>
            <label for="capipepo">Capipepo</label>
            <input type="radio" name="mascota" id="ratigueya"/>
            <label for="ratigueya">Ratigueya</label>
            <input type="radio" name="mascota" id="langostelvis"/>
            <label for="langostelvis">Langostelvis</label>
            <input type="radio" name="mascota" id="tucapalma"/>
            <label for="tucapalma">Tucapalma</label>
            <input type="radio" name="mascota" id="pydos"/>
            <label for="pydos">Pydos</label>

            <button id = "btnSeleccionar">Seleccionar </button>
        </section>


        <section id = "seleccionar-ataque">
            <h2>Elije tu ataque: </h2>
            

            <p>Tu mascota <span id="spMascotaJugador"></span> tiene <span>3</span> vidas</p>
            <p>La mascota <span id="spMascotaEnemigo"></span> del enemigo tiene <span>3</span> vidas</p>


            <p>
                <button id = "btnFuego">Fuego 🔥</button>
                <button id="btnAgua">AGUA 🌊</button>
                <button id="btnTierra">TIERRA 🍁</button>
            </p>
        </section>

        <section id="mensajes">
            <p>Tu mascota atacó con FUEGO, las mascotas del enemigo atacó con TIERRA - GANASTE✌️</p>
        </section>

        <section id="Reiniciar">
            <button id="btnReiniciar">Reiniciar</button>
        </section>

    </body>    
</html>
