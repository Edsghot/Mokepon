<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>EDGHOTPON! </title>
        <script src="./js/mokepon.js"></script>
        <link rel="stylesheet" href="./styles.css">
    </head
    <body>

        <section id = "seccion-de-seleccionar-personaje">
            <h1 class="titulo">EDGHOTPON!</h1>

            <h2 class="subtitulo">Elije tu personaje: </h2>

            <div class="tarjetas">
                           
            <label class="tarjeta-de-personaje" for="lupin">
                <p>Lupin</p>
                <img src="./assets//lupin11.png" alt="">
            </label>
            <input type="radio" name="personaje" id="lupin"/>
            
            <label class="tarjeta-de-personaje" for="mehmed">
                <p>Mehmed</p>
                <img src="./assets//mehmed1.png" alt="">
            </label>
            <input type="radio" name="personaje" id="mehmed"/>
            
            <label class="tarjeta-de-personaje" for="luan">
                <p>Luan</p>
                <img src="./assets//luan1.png" alt="">
            </label>
            <input type="radio" name="personaje" id="luan"/>

            </div>

            <button id = "btnSeleccionar">Seleccionar </button>
        </section>


        <section id = "seleccionar-ataque">
            <h1 class="titulo">EDSGHOTPON! 🌊🔥🍁</h1>
            
            <h2>Elije tu ataque: </h2>
            
            <p>Tu personaje <span id="spPersonajeJugador"></span> tiene <span id="vidasJugador">3</span> vidas</p>
            <p>La personaje <span id="spPersonajeEnemigo"></span> del enemigo tiene <span id="vidasEnemigo">3</span> vidas</p>


            <p>
                <button id = "btnFuego">Fuego 🔥</button>
                <button id="btnAgua">AGUA 🌊</button>
                <button id="btnTierra">TIERRA 🍁</button>
            </p>
        </section>

        <section id="mensajes">
            
        </section>

        <section id="Reiniciar">
            <button id="btnReiniciar">Reiniciar</button>
        </section>

    </body>    
</html>
